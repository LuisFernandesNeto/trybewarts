<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input id="email" type="email" name="email" placeholder="Email">
            <input id="password" type="password" name="password" placeholder="Senha">
            <button id="enter-button">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form" action="">
            <div id="div">
                <input id="input-name" type="text" placeholder="Nome">
                <input id="input-lastname" type="text" placeholder="Sobrenome">
            </div>
            <div id="div2">
                <input id="input-email" type="email" placeholder="Email">
                <select name="" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div> 
            <label id="label-family" for="">Qual sua família?</label>
            <input type="radio" name="family" value="Frontend">Frontend
            <input type="radio" name="family" value="Backend">Backend
            <input type="radio" name="family" value="FullStack">FullStack
            <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
            <input class="subject" type="checkbox" value="HoFs">HoFs
            <input class="subject" type="checkbox" value="Jest">Jest
            <input class="subject" type="checkbox" value="Promises">Promises
            <input class="subject" type="checkbox" value="React">React
            <input class="subject" type="checkbox" value="SQL">SQL
            <input class="subject" type="checkbox" value="Python">Python
            <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
            <div>
                <input type="radio" name="rate" id="" value="1">1
                <input type="radio" name="rate" id="" value="2">2
                <input type="radio" name="rate" id="" value="3">3
                <input type="radio" name="rate" id="" value="4">4
                <input type="radio" name="rate" id="" value="5">5
                <input type="radio" name="rate" id="" value="6">6
                <input type="radio" name="rate" id="" value="7">7
                <input type="radio" name="rate" id="" value="8">8
                <input type="radio" name="rate" id="" value="9">9
                <input type="radio" name="rate" id="" value="10">10
            </div>
            <label class="textarea" for="">Deixe seu comentário:</label>
            <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
            <div class="div3">
                <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" id="agreement">
            </div>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">      
    </main>
    <script src="script.js"></script>
</body>
</html>
